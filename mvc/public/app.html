<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Hello World</title>
</head>

<body ng-app="app" ng-controller="clientController" ng-init="getClients()">
    <div class="progress" ng-if="loading">
        <div class="indeterminate"></div>
    </div>
    <div class="container responsive-table">
        <h1>Listagem de clientes</h1>

        <div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-if="clientes.length === 0">
                        <td colspan="2" style="text-align: center;">Sem clientes por enquanto</td>
                    </tr>
                    <tr ng-repeat="cliente in clientes">
                        <td>{{ cliente.id_cliente }}</td>
                        <td>{{ cliente.nome }} {{ cliente.sobrenome }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

<script src="assets/js/angular.min.js"></script>
<script src="assets/js/app.js"></script>

</html>
